<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Order summary card | Frontend Mentor</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card__image">
            <figure>
              <img
                src="./assets/images/illustration-hero.svg"
                alt="Imagem de uma pessoa ouvindo música e dançando com um fone no ouvido e o celular na mão"
              />
            </figure>
          </div>

          <div class="card__info">
            <div class="card__info-resume">
              <h1>Order Summary</h1>

              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>

            <div class="card__plan">
              <div class="section__plan">
                <span>
                  <img
                    src="./assets/images/icon-music.svg"
                    alt="Icone cifra de música"
                  />
                </span>

                <div class="card__plan-value">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>

              <div class="card__change">
                <a href="#">Change</a>
              </div>
            </div>

            <div class="card__buttons">
              <button type="button">Proceed to Payment</button>

              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
